[fan]
pin: gpio20

[heater_fan hotend_fan]
pin: gpio18
heater: extruder
heater_temp: 50.0

[heater_fan controller_fan]
pin: gpio17
heater: heater_bed
heater_temp: 45.0

[mcu]
serial: /dev/ttyAMA0
restart_method: command



[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_z_velocity: 25
max_z_accel: 30

